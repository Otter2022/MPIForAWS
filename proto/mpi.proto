syntax = "proto3";

package mpi;

option go_package = "../internal/mpi;mpi";

// The gRPC service definition
service MPIServer {
    rpc SendMessage(Message) returns (Empty) {}
}

// The message format that nodes will use to send messages
message Message {
    string content = 1;
    int32 nodeRank = 2;
}

// Acknowledgment of a received message
message Empty {}